# Aeon API Backend Deployment
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-backend-config
  namespace: default
data:
  VLLM_ENDPOINT: "http://192.168.1.100:8000/v1"  # Update with your host IP
  EMBEDDING_ENDPOINT: "http://192.168.1.100:8001"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-postgresql"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "aiplatform"
  POSTGRES_USER: "aiuser"
  QDRANT_HOST: "http://qdrant.vector-db:6333"
  SEARXNG_ENDPOINT: "http://searxng.search-engine:8080"
  ENABLE_RAG: "true"
  ENABLE_AGENT: "true"
  ENABLE_CODE_EXEC: "true"
  ENABLE_ANALYTICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-backend-secrets
  namespace: default
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme_to_secure_password"  # CHANGE THIS IN PRODUCTION!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: default
  labels:
    app: api-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
        component: backend
    spec:
      serviceAccountName: api-backend-sa
      containers:
      - name: api
        image: localhost:5000/aeon-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
        envFrom:
        - configMapRef:
            name: api-backend-config
        - secretRef:
            name: api-backend-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-backend
  namespace: default
  labels:
    app: api-backend
spec:
  selector:
    app: api-backend
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
