# Aeon React Frontend Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-frontend
  namespace: default
  labels:
    app: ui-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui-frontend
  template:
    metadata:
      labels:
        app: ui-frontend
        component: frontend
    spec:
      containers:
      - name: nginx
        image: localhost:5000/aeon-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ui-frontend
  namespace: default
  labels:
    app: ui-frontend
spec:
  selector:
    app: ui-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aeon-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: aeon.local  # Update with your domain or use NodePort
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-backend
            port:
              number: 8080
