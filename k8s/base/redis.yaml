# Redis for session management and caching
# Deployed using Helm, this file documents the configuration

# Install command:
# helm install redis bitnami/redis \
#   --set auth.enabled=false \
#   --set master.persistence.enabled=false \
#   --set master.resources.requests.memory=4Gi \
#   --set master.resources.requests.cpu=1 \
#   --set master.resources.limits.memory=4Gi \
#   --set master.resources.limits.cpu=1

# Service will be available at: redis-master:6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-values
  namespace: default
data:
  values.yaml: |
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "4Gi"
          cpu: "1"
