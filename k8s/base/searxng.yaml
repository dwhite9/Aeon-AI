---
apiVersion: v1
kind: Namespace
metadata:
  name: search-engine

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: search-engine
data:
  settings.yml: |
    use_default_settings: true
    general:
      debug: false
      instance_name: "Aeon Search"
      contact_url: false

    search:
      safe_search: 0
      autocomplete: ""
      default_lang: "en"
      formats:
        - html
        - json

    server:
      port: 8080
      bind_address: "0.0.0.0"
      secret_key: "change-this-in-production-please"
      limiter: false
      image_proxy: true
      method: "GET"

    ui:
      static_use_hash: true
      default_theme: simple
      theme_args:
        simple_style: dark

    engines:
      - name: duckduckgo
        engine: duckduckgo
        shortcut: ddg
        disabled: false

      - name: wikipedia
        engine: wikipedia
        shortcut: wp
        disabled: false

      - name: google
        engine: google
        shortcut: go
        disabled: false

      - name: github
        engine: github
        shortcut: gh
        disabled: false

      - name: stackoverflow
        engine: stackoverflow
        shortcut: so
        disabled: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: search-engine
  labels:
    app: searxng
spec:
  replicas: 2
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SEARXNG_BASE_URL
          value: "http://searxng.search-engine:8080/"
        volumeMounts:
        - name: searxng-config
          mountPath: /etc/searxng
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: searxng-config
        configMap:
          name: searxng-config

---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: search-engine
  labels:
    app: searxng
spec:
  selector:
    app: searxng
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
